<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icone-login.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Login</title>
</head>
<body>
    <!--Inicio wrapper-->
    <div id="wrapper">
        <!--Inicio area login-->
        <div id="area-login">
            <!--Inicio texto login-->
            <div class="texto-login">
                Login
            </div>
            <!--Fim texto login-->
            <!--Inicio area usuario digitar-->
            <div class="digitar-login">
                <input type="text" placeholder="Seu usuÃ¡rio" class="area-texto usuario">
                <input type="password" placeholder="Digite sua senha" class="area-texto senha">
            </div>
            <!--Fim area usuario digitar-->
            <!--Inicio botao acessar-->
            <div class="botao">
                <button class="acessar">
                    Acessar
                </button>
            </div>
            <!--Fim botao acessar-->
            <!--Inicio botoes entrar com redes sociais-->
            <div class="entre-redes-sociais">
                <p>Ou entre com sua rede social</p>
                <a href="#">
                    <button class="botao-entrar twitter">
                        Entrar com Twitter
                    </button>
                </a>
                <a href="#">
                    <button class="botao-entrar facebook">
                        Entrar com Facebook
                    </button>
                </a>
            </div>
            <!--Fim botoes entrar com redes sociais-->
        <!--Fim area login-->
        </div>
    <!--Fim wrapper-->
    </div>
